<div id='signin'>
  <h1>Signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='userLogin.username'>
    <input type="password" ng-model='userLogin.password'>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
