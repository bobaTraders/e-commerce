<div id="addItem">
  <h1>Add an Item for Rent</h1>
  <form name="addItemForm" ng-submit='addItem()'>
    <input type="hidden" value='{{user.id}}'></input>
    <input type='text'ng-model='itemForm.name'/>
    <input type="text" ng-model='itemForm.description'/>
    <input type="number" ng-model='itemForm.price'/>
    <button>Add Item</button>
  </form>
</div>
